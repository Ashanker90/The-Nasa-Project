<head>
    <script src="assets/mars_weather.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/CSS/mars.css">
    <body>
        <div class="container">
            <img src="https://www.nasa.gov/sites/default/files/thumbnails/image/pia23492.jpg" alt="mars" style="width:100%;">
            <div class="current-date-block">
                <span id="mars-date"></span>
                <br/>
                <span id="earth-date"></span>
            </div>

            <div class="season" id="season">
<!--                <span id="season"></span>-->
            </div>

            <div class="temps">
                <span id="temp-high"></span>
                <br/>
                <span id="temp-low"></span>
            </div>

            <table class="sol-table">
                <tbody class="sol-table-body" id="sol-table-body">
                </tbody>
            </table>
        </div>
    </body>
</head>
