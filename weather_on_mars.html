    <meta charset = "utf-8">
    <title> Weather on Mars </title>
    <link rel="stylesheet" href="assets/CSS/navbar.css">

    <body>
      <nav class="topnav" id="menuTopNav">
          <a href="index.html">Home </a>

        <div class="container">
            <img src="https://www.nasa.gov/sites/default/files/thumbnails/image/pia23492.jpg" alt="mars" >
            <div class="page-header">
                <h1>Welcome to Mars!</h1>
                <h2>Today's Weather: </h2>
            </div>
            <div class="current-date-block">
                <span id="mars-date"></span>
                <br/>
                <span id="earth-date"></span>
            </div>
            <div class="weather">
                <span id="season"></span>
                <br/>
                <span id="temp-high"></span><span>&deg;&nbsp;C</span>
                <br/>
                <span id="temp-low"></span><span>&deg;&nbsp;C</span>
                <br/>
                <span id="wind-direction"></span>
                <br/>
                <span id="wind-speed"></span>
                <br/>
                <span id="atmospheric-pressure"></span>
            </div>

            <table class="sol-table">
                <tbody class="sol-table-body" id="sol-table-body">
                </tbody>
            </table>
        </div>
