<html xmlns="http://www.w3.org/1999/html">
    <head>
        <script src="assets/mars_weather.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/CSS/base.css">
        <link rel="stylesheet" href="assets/CSS/navbar.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <title> Weather on Mars </title>
        <link rel="stylesheet" href="assets/CSS/mars.css">
    </head>

    <body>
        <nav class="topnav" id="menuTopNav">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul>
                <li> <a href="index.html">Home </a></li>
                <li><a href="search_archive.html">NASA Library </a></li>
                <li><a href="weather_on_mars.html">Weather On Mars </a></li>
                <li> <a href="asteroids.html">Asteroid NeoWs </a></li>
                <li><a href="about-us.html">About Us </a></li>
            </ul>
        </nav>
        <div class="wrapper">
            

            <div class="page-header">
                <h1>Welcome to Mars!</h1>
                <h2>Today's Weather</h2>
            </div>

            <div class="current-date-block">
                <span id="mars-date"></span>
                <br/>
                <span id="earth-date"></span>
            </div>
            <br/>
            <br/>
            <div class="weather">
                <span id="season"></span>
                <br/>
                <div class="high-temp">
                    <span class="celsius" id="temp-high-c" style="display: inline-block;"></span>
                    <span class="fahrenheit" id="temp-high-f" style="display: none;"></span>
                    <span class="degree">
                        <span id="lbl-temp-high-f" style="color: white; cursor: pointer;" onclick="toggleTemp('F')">F</span>
                        <span class="slash"> | </span>
                        <span id="lbl-temp-high-c" style="color: grey; cursor: text;" onclick="toggleTemp('C')">C</span>
                    </span>
                </div>
                <div class="low-temp">
                    <span class="celsius" id="temp-low-c" style="display: inline-block;"></span>
                    <span class="fahrenheit" id="temp-low-f" style="display: none;"></span>
                    <span class="degree">
                        <span id="lbl-temp-low-f" style="color: white; cursor: pointer;" onclick="toggleTemp('F')">F</span>
                        <span class="slash"> | </span>
                        <span id="lbl-temp-low-c" style="color: grey; cursor: text;" onclick="toggleTemp('C')">C</span>
                    </span>
                </div>
                <span id="wind-direction"></span>
                <br/>
                <span id="wind-speed"></span>
                <br/>
                <span id="atmospheric-pressure"></span>
            </div>
            <br/>
            <br/>
            <div style="overflow-x:auto;">
            <table class="sol-table">
                <tbody class="sol-table-body" id="sol-table-body">
                </tbody>
            </table>
        </div>
        </div>
    </body>
</html>
