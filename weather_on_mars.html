<head>
    <script src="assets/mars_weather.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/CSS/base.css">
    <link rel="stylesheet" href="assets/CSS/mars.css">
    <body>
        <div class="container">
            <img src="https://www.nasa.gov/sites/default/files/thumbnails/image/pia23492.jpg" alt="mars" >
            <div class="page-header">
                <span id="header"></span>
                <br/>
                <span id="header2" style="font-size: 75%"></span>
            </div>
            <div class="current-date-block">
                <span id="mars-date"></span>
                <br/>
                <span id="earth-date"></span>
            </div>
            <div class="weather">
                <span id="season"></span>
                <br/>
                <span id="temp-high"></span><span>&deg;&nbsp;C</span>
                <br/>
                <span id="temp-low"></span><span>&deg;&nbsp;C</span>
                <br/>
                <span id="wind-direction"></span>
                <br/>
                <span id="wind-speed"></span>
            </div>

            <table class="sol-table">
                <tbody class="sol-table-body" id="sol-table-body">
                </tbody>
            </table>
        </div>
    </body>
</head>
