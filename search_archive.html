<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Search</title>
    <link rel="stylesheet" href="assets/CSS/search_archive.css" />
  </head>
  <body>
    <div>
      <input type="text" id="title" placeholder="Search.." />
      <button type="submit" onClick="submit()">Submit</button>
    </div>

    <section id="grid-container"></section>

    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <h1 id="modal-title"></h1>
      <img id="modal-img" />
      <p id="modal-description"></p>
      <date id="modal-date"></date>
    </div>
  </body>
  <script src="assets/search_archive.js"></script>
</html>
